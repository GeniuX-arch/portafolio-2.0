name: Deploy to GitHub Pages

on:
  # Activa el flujo de trabajo cada vez que hagas push a la rama `main`
  push:
    branches: [ main ]
  # Te permite ejecutar este flujo de trabajo manualmente desde la pesta√±a Acciones en GitHub.
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Check Node.js version
        run: node -v

      - name: Check NPM version
        run: npm -v

      - name: Build the site
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
